<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Twitch Dashboard</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  </head>
  <body>
    <div class="title-bar">
      <div class="title">Twitch Dashboard</div>
      <div class="action-buttons">
        <div class="action-button min-button" id="minimize"><i class="fas fa-window-minimize"></i></div>
        <div class="action-button max-button" id="maximize"><i class="fas fa-window-maximize"></i></div>
        <div class="action-button close-button" id="close"><i class="fas fa-window-close"></i></div>
      </div>
    </div>
    <div class="chat-wrapper">
      <div class="stream-info">
          <h1>Dashboard maneira</h1>
          <ul>
            <li><strong>Stream Title:</strong> <span id="title"></span></li>
            <li><strong>Uptime:</strong> <span id="uptime"></span></li>
            <li><strong>Streamer Name:</strong> <span id="streamer-name"></span></li>
            <li><strong>Viewers:</strong> <span id="viewers"></span></li>
          </ul>
      </div>
      <div class="stream-chat">
          <h3>Chatzin</h3>
          <div id='chat'>
          </div>
          <div id="commands">
            <a class="btn" href="#" id="showChatters" data-popover-content="popover-content-showChatters" title="Chat Users"   data-toggle="popover" data-placement="top" ><i class="fas fa-user-circle" ></i></a>
            <a class="btn" href="#" id="generateThumb" title="Generate Thumbnail" data-toggle="popover" data-placement="top" ><i class="fas fa-portrait" ></i></a>
            <a class="btn" href="#" id="deleteStyles" title="deleteStyles" ><i class="fas fa-eraser" ></i></a>
            <a class="btn" href="#" id="regexSwitch"  ><i class="far fa-frown" ></i></a>
          </div>
          <form class="chat-input">
            <input type="text" id="input">
            <div id="button-send"><p class="mx-auto d-block mt-3">Enviar</p></div>
          </form>

      </div>
    </div>
    <div class="popovers">
        <div id="popover-content-showChatters" class="d-none">
            <div class="popover-body">

            </div>
        </div>
      

    </div>
    
    </script>
    <script>
      let regex = false;

      require('./renderer.js');
      require('./js/bootstrap.bundle.min.js');
      const $ = require('jquery');
      $(document).on('click','.erase-style', function() {
        let data = $(this).parent().closest(".chat-row").find('.message')[0]
        let msg = data.innerHTML
        data.innerHTML = msg.replace(/<([a-z][a-z0-9]*)[^>]*?(\/?)>/,'<p $1$2>')
      })

      $(document).on('click','.delete', function() {
        $(this).parent().closest(".chat-row")[0].remove();
      })
      
      $(document).ready(function(){
        
        $('[data-toggle=popover]').popover({
          html: true,
        });

        $("#deleteStyles").click(() => {
            $('#chat').find('style').remove();
        });

      });

      $(document).on("click",'#regexSwitch', function(){
        if(regex){
          $(this).find('i').removeClass('fa-frown').addClass('fa-flushed')
          regex = false;
        }else{
          $(this).find('i').removeClass('fa-flushed').addClass('fa-frown')
          regex = true;
        }
      })

      $(document).on("click",".chat-row",function (){
          let div = $(this).find('#actions')[0];
          div.style.display = div.style.display === "none" ? "" : "none";
      });

    </script>
  </body>
</html>
